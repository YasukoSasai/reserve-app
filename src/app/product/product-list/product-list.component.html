<div class="container">
  <div class="myclass">
    <h1>子要素のcssが適用される</h1>こんにちは</div>
  <br>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[product._id]">
          <div class="card">
            <img src={{product.img}} class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-text">{{product.name}}</h4>
              <p>{{product.description}}</p>
            </div>
          </div>
        </a>
    </div>
  </div>
</div>
